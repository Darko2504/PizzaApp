<mat-stepper [linear]="true">
  <mat-step [completed]="hasOrders()">
    <ng-template matStepLabel>Choose ingredients</ng-template>
    <app-ingredients></app-ingredients>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Preview Order</ng-template>
    <app-preview-order/>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>CheckOut</ng-template>
    <app-checkout/>
  </mat-step>
</mat-stepper>
