<div class="wrapper">
  <div class="container">
    <mat-form-field
      >Adress
      <span matIconPrefix>
        <mat-icon>home</mat-icon>
      </span>
      <input
        type="text"
        matInput
        placeholder="Ex. Partizanska bb, Skopje..."
        [formControl]="adress"
    /></mat-form-field>
      <mat-form-field
      >Description
      <span matIconPrefix>
        <mat-icon>description</mat-icon>
      </span>
      <input
        type="text"
        matInput
        placeholder="Ex. Extra ketchup, no seasoning..."
        [formControl]="description"
    /></mat-form-field>

    <button
    mat-raised-button
    [disabled]="adress.invalid"
    color="primary"
    (click)="onSubmitOrder()">Make order</button>
</div>
</div>
